<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
</head>
<body>
    <button onclick="fun1()">Alert</button>
    <button onclick="fun2()">Confirm</button>
    <button onclick="fun3()">Prompt</button>
    <form>
        <label for="">Enter number 1 :-</label><br>
        <input type="number" id="a"><br>
        <label for="">Enter number 2 :-</label><br>
        <input type="number" id="b"><br>

    </form>
    <button onclick="add()">Add</button>
    <script>
        function fun1(){
            alert("Alert!");
        }
        function fun2(){
            confirm("Are you sure?");
        }
        function fun3(){
            prompt("Name");
        }
        function add(){
            let a = parseInt(Document.getElementById("a").value);
            let b = parseInt(prompt("Type second number"));
            sum = a+b;
            alert(a+" + "+b+" = "+sum);
        }
        // let a=30;
        // let b=40;
        function and(){
            let c= a+b;
            console.log(c);
        }
         
    </script>
</body>
</html>
